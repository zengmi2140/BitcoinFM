<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Extract Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-primary: #111111;
      --bg-secondary: #1a1a1a;
      --orange-primary: #F7931A;
      --orange-light: #FFB84D;
      --orange-dark: #CC7000;
      --text-primary: #E5E5E5;
      --text-secondary: #A3A3A3;
      --border-color: rgba(247, 147, 26, 0.2);
      --card-bg: rgba(255, 255, 255, 0.03);
      --card-border: rgba(247, 147, 26, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 40px 20px;
      line-height: 1.5;
      min-height: 100vh;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(247, 147, 26, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(247, 147, 26, 0.05) 0%, transparent 40%);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 32px;
      text-align: center;
      background: linear-gradient(135deg, var(--orange-primary) 0%, var(--orange-light) 50%, var(--orange-dark) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      margin-bottom: 24px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      text-transform: uppercase;
      color: var(--orange-primary);
      margin-bottom: 8px;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--orange-primary);
      box-shadow: 0 0 0 2px rgba(247, 147, 26, 0.1);
      background: rgba(0, 0, 0, 0.3);
    }

    button {
      width: 100%;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(247, 147, 26, 0.2);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(247, 147, 26, 0.4);
      filter: brightness(1.1);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
      box-shadow: none;
    }

    .results {
      margin-top: 32px;
      display: none;
    }

    .results.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-title {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 16px;
      padding-left: 4px;
    }

    .result-item {
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      display: flex;
      align-items: flex-start;
      gap: 16px;
      transition: all 0.2s ease;
      border-radius: 12px;
      margin-bottom: 4px;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item:hover {
      background: rgba(247, 147, 26, 0.05);
    }

    .result-item.selected {
      background: rgba(247, 147, 26, 0.1);
      border: 1px solid var(--border-color);
    }

    .selection-indicator {
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 2px;
      position: relative;
      transition: all 0.3s ease;
    }

    .result-item.selected .selection-indicator {
      border-color: var(--orange-primary);
      background: var(--orange-primary);
    }

    .result-item.selected .selection-indicator::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
    }

    .result-info {
      flex: 1;
      min-width: 0;
    }

    .result-title {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .result-meta {
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .result-meta span::after {
      content: '‚Ä¢';
      margin-left: 8px;
      opacity: 0.3;
    }

    .result-meta span:last-child::after {
      display: none;
    }

    .output {
      margin-top: 32px;
      display: none;
    }

    .output.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .output pre {
      background: #000;
      color: #79c0ff;
      padding: 20px;
      border-radius: 12px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-all;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .copy-btn {
      width: auto;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      margin-top: 16px;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .msg {
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
      border: 1px solid transparent;
    }

    .msg.error {
      background: rgba(220, 38, 38, 0.1);
      color: #ef4444;
      border-color: rgba(220, 38, 38, 0.2);
    }

    .msg.info {
      background: rgba(59, 130, 246, 0.1);
      color: #60a5fa;
      border-color: rgba(59, 130, 246, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìª PODCAST EXTRACT</h1>

    <div class="glass-card">
      <div class="input-group">
        <label>RSS Feed URL</label>
        <input type="text" id="rssUrl" list="rssHistory" placeholder="https://example.com/feed.xml">
        <datalist id="rssHistory"></datalist>
      </div>

      <div class="input-group">
        <label>Title / Keywords</label>
        <input type="text" id="keyword" placeholder="Search episode title...">
      </div>

      <button id="searchBtn" onclick="search()">üîç SEARCH DISCS</button>
      <div id="message" class="msg"></div>
    </div>

    <div class="results" id="results">
      <div class="section-title">SEARCH RESULTS</div>
      <div class="glass-card" style="padding: 12px 12px 6px 12px;">
        <div id="resultList"></div>
      </div>
    </div>

    <div class="output" id="output">
      <div class="section-title">JSON OUTPUT</div>
      <div class="glass-card">
        <pre id="jsonOutput"></pre>
        <button class="copy-btn" onclick="copyJson()">üìã COPY JSON</button>
      </div>
    </div>
  </div>

  <script>
    // Multiple CORS proxy options
    const PROXIES = [
      url => `/api/proxy?url=${encodeURIComponent(url)}`,
      url => `https://corsproxy.io/?${encodeURIComponent(url)}`,
      url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
      url => `https://r.jina.ai/http://https://${encodeURIComponent(url)}`,
      url => `https://thingproxy.freeboard.io/fetch/${encodeURIComponent(url)}`,
      url => `https://cors.isomorphic-git.org/${encodeURIComponent(url)}`,
    ];
    const STORAGE_KEY = 'rss_extract_history';

    // Try multiple proxies to fetch RSS
    async function fetchWithProxy(url) {
      for (const proxyFn of PROXIES) {
        try {
          const proxyUrl = proxyFn(url);
          console.log('Trying proxy:', proxyUrl);
          const res = await fetch(proxyUrl);
          if (res.ok) {
            const text = await res.text();
            if (text.includes('<rss') || text.includes('<feed') || text.includes('<channel')) {
              return text;
            }
          }
          console.warn('Proxy returned non-OK or non-RSS response:', res.status);
        } catch (e) {
          console.log('Proxy failed, trying next...', e);
        }
      }
      throw new Error('All proxies failed. The feed may block fetching or there is a network issue.');
    }

    // Load history
    function loadHistory() {
      const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const datalist = document.getElementById('rssHistory');
      datalist.innerHTML = history.map(url => `<option value="${url}">`).join('');
    }

    // Save to history
    function saveHistory(url) {
      let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      history = history.filter(u => u !== url);
      history.unshift(url);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
      loadHistory();
    }

    // Format duration
    function formatDuration(dur) {
      if (!dur) return '';
      if (dur.includes(':')) return dur;
      const sec = parseInt(dur);
      if (isNaN(sec)) return dur;
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      if (h > 0) return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
      return `${m}:${String(s).padStart(2, '0')}`;
    }

    // Format date to ISO
    function formatDate(dateStr) {
      if (!dateStr) return new Date().toISOString();
      try { return new Date(dateStr).toISOString(); }
      catch { return dateStr; }
    }

    // Compute similarity
    function similarity(title, keyword) {
      const t = title.toLowerCase();
      const k = keyword.toLowerCase();
      if (t === k) return 100;
      if (t.includes(k)) return 50 + (1 / (t.indexOf(k) + 1)) * 10;
      const words = k.split(/\s+/);
      let score = 0;
      words.forEach(w => { if (t.includes(w)) score += 10; });
      return score;
    }

    // Show message
    function showMsg(text, type = 'info') {
      const el = document.getElementById('message');
      el.className = `msg ${type}`;
      el.textContent = text;
      el.style.display = 'block';
    }

    // Hide message
    function hideMsg() {
      document.getElementById('message').style.display = 'none';
    }

    // Search
    async function search() {
      const url = document.getElementById('rssUrl').value.trim();
      const keyword = document.getElementById('keyword').value.trim();

      if (!url) { showMsg('Please enter an RSS URL.', 'error'); return; }
      if (!keyword) { showMsg('Please enter a keyword.', 'error'); return; }

      hideMsg();
      document.getElementById('searchBtn').disabled = true;
      document.getElementById('searchBtn').textContent = 'Searching...';

      try {
        const xml = await fetchWithProxy(url);

        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, 'text/xml');
        const items = doc.querySelectorAll('item');
        const feedTitle = doc.querySelector('channel > title')?.textContent || '';
        const feedImage = doc.querySelector('channel > image > url')?.textContent ||
          doc.querySelector('image')?.getAttribute('href') || '';

        if (items.length === 0) {
          showMsg('No episodes found in this RSS feed', 'error');
          return;
        }

        // Parse and sort
        const episodes = [];
        items.forEach(item => {
          const title = item.querySelector('title')?.textContent || '';
          const audioUrl = item.querySelector('enclosure')?.getAttribute('url') || '';
          const pubDate = item.querySelector('pubDate')?.textContent || '';

          // Handle itunes:duration (namespace-specific)
          let duration = '';
          const durationEl = item.getElementsByTagName('itunes:duration')[0];
          if (durationEl) duration = durationEl.textContent || '';

          // Handle artwork
          let image = feedImage;
          const imageEl = item.getElementsByTagName('itunes:image')[0];
          if (imageEl) image = imageEl.getAttribute('href') || feedImage;

          if (audioUrl) {
            episodes.push({ title, audioUrl, pubDate, duration, image, podcastName: feedTitle });
          }
        });

        episodes.sort((a, b) => similarity(b.title, keyword) - similarity(a.title, keyword));

        // Show top 5 results
        const top = episodes.slice(0, 5).filter(e => similarity(e.title, keyword) > 0);
        if (top.length === 0) {
          showMsg('No matches found. Showing latest episodes:', 'info');
          showResults(episodes.slice(0, 5));
        } else {
          showResults(top);
        }

        saveHistory(url);
      } catch (err) {
        showMsg('Error: ' + err.message, 'error');
      } finally {
        document.getElementById('searchBtn').disabled = false;
        document.getElementById('searchBtn').textContent = 'üîç SEARCH DISCS';
      }
    }

    // Render results list
    function showResults(episodes) {
      const list = document.getElementById('resultList');
      list.innerHTML = episodes.map((ep, i) => `
    <div class="result-item" id="ep-${i}" onclick="selectEpisode(${i})">
      <div class="selection-indicator"></div>
      <div class="result-info">
        <div class="result-title">${ep.title}</div>
        <div class="result-meta">
          <span>${ep.podcastName}</span>
          <span>${formatDate(ep.pubDate).split('T')[0]}</span>
          <span>${formatDuration(ep.duration) || 'Unknown'}</span>
        </div>
      </div>
    </div>
  `).join('');

      document.getElementById('results').classList.add('show');
      window._episodes = episodes;
      selectEpisode(0);
    }

    // Select episode
    function selectEpisode(index) {
      const ep = window._episodes[index];

      // Update UI classes
      document.querySelectorAll('.result-item').forEach((item, i) => {
        if (i === index) item.classList.add('selected');
        else item.classList.remove('selected');
      });

      const json = {
        title: ep.title,
        podcastName: ep.podcastName,
        audioUrl: ep.audioUrl,
        coverImage: ep.image || '',
        pubDate: formatDate(ep.pubDate),
        duration: formatDuration(ep.duration)
      };

      document.getElementById('jsonOutput').textContent = JSON.stringify(json, null, 2);
      document.getElementById('output').classList.add('show');
    }

    // Copy JSON
    function copyJson() {
      const text = document.getElementById('jsonOutput').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = '‚úÖ COPIED';
        setTimeout(() => btn.textContent = 'üìã COPY JSON', 1500);
      });
    }

    loadHistory();
  </script>
</body>

</html>
